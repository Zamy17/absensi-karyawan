<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Sistem Absensi Karyawan</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 90%;
      width: 450px;
      margin: 0 auto;
      padding: 2rem;
      background-color: white;
      border-radius: 0.75rem;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }
    .icon {
      background-color: #dbeafe;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem auto;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 1rem;
      color: #1f2937;
    }
    p {
      margin-bottom: 1.5rem;
      color: #4b5563;
      line-height: 1.5;
    }
    .btn {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background-color: #1d4ed8;
    }
    .btn-secondary {
      background-color: #f3f4f6;
      color: #4b5563;
      margin-right: 0.5rem;
    }
    .btn-secondary:hover {
      background-color: #e5e7eb;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none" viewBox="0 0 24 24" stroke="#2563eb" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 15a4 4 0 004 4h9a5 5 0 10-.1-9.999 5.002 5.002 0 10-9.78 2.096A4.001 4.001 0 003 15z" />
      </svg>
    </div>
    <h1>Anda sedang offline</h1>
    <p>Sepertinya Anda tidak terhubung ke internet. Periksa koneksi Anda dan coba lagi.</p>
    <div class="actions">
      <button class="btn btn-secondary" onclick="window.location.href='/'">Ke Beranda</button>
      <button class="btn" onclick="window.location.reload()">Coba Lagi</button>
    </div>
  </div>

  <script>
    // Check network status periodically and reload if online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
