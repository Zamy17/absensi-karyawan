<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <!-- Basic favicon -->
    <link rel="icon" type="image/png" href="/src/assets/logobg.png" />
    
    <!-- Mobile-specific meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="Sistem Absensi Karyawan PT. SUCOFINDO cabang Jambi" />
    
    <!-- iOS specific icons and settings -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <link rel="apple-touch-icon" href="/src/assets/logobg.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/src/assets/logobg.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/src/assets/logobg.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/src/assets/logobg.png" />
    
    <!-- Android specific -->
    <link rel="shortcut icon" sizes="192x192" href="/src/assets/logobg.png" />
    <link rel="shortcut icon" sizes="512x512" href="/src/assets/logobg.png" />
    
    <!-- Progressive Web App manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>Sistem Absensi Karyawan</title>
    <!-- Preconnect untuk meningkatkan performa -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Gaya dasar untuk tampilan yang lebih baik saat loading -->
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f3f4f6;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .loading-screen {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        background: linear-gradient(to right, #2563eb, #4f46e5);
        color: white;
      }
      .spinner {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 5px solid rgba(255, 255, 255, 0.2);
        border-top-color: white;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Layar loading akan ditampilkan selama aplikasi memuat -->
      <div class="loading-screen">
        <div class="spinner"></div>
        <h2>Memuat Aplikasi...</h2>
        <p>Sistem Absensi Karyawan</p>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
